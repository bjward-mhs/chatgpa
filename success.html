<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful - QuickCollect</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 40px 24px;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.15);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #22c55e;
    }
    .cta {
      display: inline-block;
      margin-top: 32px;
      background: #22c55e;
      color: #0b1220;
      border-radius: 12px;
      font-weight: 700;
      padding: 14px 34px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.2s, transform 0.2s;
    }
    .cta:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Payment Successful!</h1>
    <p>Thank you for your payment. Your dashboard access is now unlocked.<br>
    You may now track invoices and recovery reporting on your portal.</p>
    <a class="cta" href="portal.html">Go to Dashboard</a>
  </div>
</body>
</html>
