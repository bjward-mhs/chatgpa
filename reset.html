<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password â€” QuickCollect</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --border: #1f2937;
      --highlight: rgba(34, 197, 94, 0.2);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container { max-width: 480px; margin: 80px auto; padding: 36px 24px 32px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 30px 24px;
      box-shadow: 0 6px 28px #0004;
      margin-bottom: 30px;
    }
    h1, h2 { margin-top: 0; }
    h2 { font-size: 2rem; font-weight: 800; }
    .muted { color: var(--muted); }
    form { display: grid; gap: 18px; margin: 18px 0 0 0; }
    label { font-weight: 600; font-size: 1em; }
    input {
      width: 100%;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 1em;
      margin-top: 4px;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--highlight);
    }
    .cta {
      display: inline-block;
      background: var(--accent);
      color: #0b1220;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 700;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.16);
      border: none;
      cursor: pointer;
      text-align: center;
    }
    .cta:hover, .cta:focus {
      background: var(--accent-strong);
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(34, 197, 94, 0.23);
    }

    .msg-error { color: #ef4444; background: rgba(239,68,68,0.09); border: 1px solid #7f1d1d; border-radius: 9px; padding: 8px 10px; margin-top: 8px;}
    .msg-success { color: #22c55e; background: rgba(34,197,94,0.09); border: 1px solid #14532d; border-radius: 9px; padding: 8px 10px; margin-top: 8px;}

    /* Footer buttons (fixed) */
    .footer-links-reset{
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 48px;
      flex-wrap: wrap;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="container card">
    <h2>Reset Password</h2>

    <div id="step-request" style="display:none;">
      <p><span class="muted">Enter your email address and we'll send a reset link.</span></p>
      <form onsubmit="return false">
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" placeholder="you@company.com" required />
        <button class="cta" id="btn-request">Send Reset Email</button>
        <div id="msg-request"></div>
      </form>
    </div>

    <div id="step-reset" style="display:none;">
      <form id="reset-form">
        <label for="new-password">New Password</label>
        <input id="new-password" name="new-password" type="password" required minlength="8" placeholder="Enter new password" />
        <button class="cta" id="btn-reset" type="submit">Set New Password</button>
        <div id="msg-reset"></div>
      </form>
    </div>

    <div id="step-message" style="display:none;">
      <div id="msg-final"></div>
    </div>
  </div>

  <!-- Footer buttons (fixed) -->
  <div class="footer-links-reset">
    <a class="cta" href="login.html">Client Login</a>
    <a class="cta" href="signup.html">Sign Up</a>
  </div>

  <script>
    // SUPABASE CONFIG
    const supabaseUrl = 'https://qvgshetcdvyticehwqfu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2Z3NoZXRjZHZ5dGljZWh3cWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MTM2OTQsImV4cCI6MjA4Njk4OTY5NH0.Go1d3KdroHX-Gnm-4H2LTKU80ZCXtD0E8rDbyuhpeQs';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    function getResetType() {
      const hash = window.location.hash;
      if (hash.includes('type=recovery')) return 'reset';
      return 'request';
    }

    async function submitNewPassword(event) {
      event.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      document.getElementById('btn-reset').disabled = true;
      document.getElementById('msg-reset').textContent = '';
      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

      if (error) {
        document.getElementById('msg-reset').textContent = "Error: " + error.message;
        document.getElementById('msg-reset').className = 'msg-error';
        document.getElementById('btn-reset').disabled = false;
      } else {
        document.getElementById('step-reset').style.display = 'none';
        document.getElementById('step-message').style.display = '';
        document.getElementById('msg-final').innerHTML =
          '<div class="msg-success">Your password was reset! <a href="login.html">Sign in to your account</a>.</div>';
      }
    }

    async function sendResetEmail() {
      const email = document.getElementById('reset-email').value;
      document.getElementById('btn-request').disabled = true;
      document.getElementById('msg-request').textContent = '';

      const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/reset.html'
      });

      if (error) {
        document.getElementById('msg-request').textContent = "Error: " + error.message;
        document.getElementById('msg-request').className = 'msg-error';
        document.getElementById('btn-request').disabled = false;
      } else {
        document.getElementById('step-request').style.display = 'none';
        document.getElementById('step-message').style.display = '';
        document.getElementById('msg-final').innerHTML =
          '<div class="msg-success">Reset email sent! Check your inbox and follow the link.</div>';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (getResetType() === 'reset') {
        document.getElementById('step-reset').style.display = '';
        document.getElementById('reset-form').addEventListener('submit', submitNewPassword);
      } else {
        document.getElementById('step-request').style.display = '';
        document.getElementById('btn-request').addEventListener('click', sendResetEmail);
      }
    });
  </script>
</body>
</html>
