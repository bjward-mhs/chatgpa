<!doctype html>
<html lang="en">
<head>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 48px 20px; }
    header { display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    .brand { font-weight: 800; font-size: 1.6rem; }
    .nav-link { color: var(--text); text-decoration: none; padding: 8px 12px; border-radius: 10px; border: 1px solid transparent; }
    .nav-link:hover { border-color: var(--accent); }
    .card { margin-top: 32px; background: var(--card); border: 1px solid var(--border); padding: 24px; border-radius: 16px; }
    .muted { color: var(--muted); }
  </style>
</head>
